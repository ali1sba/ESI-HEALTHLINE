<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="form.css">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid">
    <div class="row no-gutters">
      <div class="this col-md-8 px-5 pt-5">

        <form class="needs-validation" novalidate>
          <div class="row g-2">
            <div class="col-sm-12" >
              <img src="logo.png" style="text-align: center; ;margin-bottom: 20px; margin-left: 0;">
            </div>

          </div>
          <div class="row g-3">
            <div class="col-sm-6">
              <input type="text" class="form-control" id="firstName" placeholder="first name" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <input type="text" class="form-control" id="lastName" placeholder="last name" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div><br>

          <div class="row g-3">
            <div class="col-sm-6">
              <input type="date" class="form-control" id="datenaiss" placeholder="date de naissance" value="" required>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect1">
                  <option >Sexe</option>
                  <option>Male</option>
                  <option>Female</option>
                  </select></div>
            </div>
          </div>


          <div class="col-sm-12">
            <input type="email" placeholder="e-mail" class="form-control my-3 p-2">
          </div>

          <div class="row g-3">
            <div class="col-sm-6">
              <input type="password" class="form-control" id="password" placeholder="password" value="" required>
            </div>

            <div class="col-sm-6">
              <input type="password" class="form-control" id="password" placeholder="confirm password" value=""
                required>
            </div>
          </div><br>

          <div class="row g-3">
            <div class="col-sm-6">
              <input type="" class="form-control" id="number" placeholder="phone number" value="" required>
           </div>
            

            <div class="col-sm-6">
              <select class="form-control" id="exampleFormControlSelect1">
                <option>state</option>
                <option>student</option>
                <option>worker</option>
                </select></div>

                <div class="col-sm-12">
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Scolar year</option>
                    <option>1CPI</option>
                    <option>2CPI</option>
                    <option>1CS</option>
                    <option>2CS</option>
                    <option>3CS</option>
                    </select>
                </div>
           </div>

          <div class="row g-3">
            <div class="col-sm-4">
              <button type="button" class="btn1 mt-3 mb-5" >Sign up</button>
            </div>
            <div class="col-sm-8">
              <p style="padding: 5%; margin-left: 40%;">Already have an account? <a href="#">sign in</a></p>
            </div>
          </div>
          
        
        </form>
      </div>


      <div class="image col-md-4" style="padding: 0; outline: 1px;">
        <img src="image3.jpg">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
</body>

</html>
